<!doctype html>
<html>
  <head>
    <title>ロータリー素子 Rotery element</title>
  </head>
  <body>
    <div style="position:relative; left:0; top:0; width: 100%; height: 520px">
      <canvas id="main" width="800" height="500" style="position:absolute; left:0; top:0"></canvas>
      <canvas id="light" width="800" height="500" style="position:absolute; left:0; top:0"></canvas>
    </div>
    <p>速度：<input id="speed" type="number" min="0" step="10" value="120"> px/s</p>
    <p>入力ボタン↓</p>
    <div id="buttons"></div>
    <p>回路定義↓</p>
    <p><textarea id="code" style="width:800px; height:500px"></textarea></p>
    <p><input type="button" value="回路ロード" onclick="loadCircuit()"></p>
    <script src="./main.js"></script>
  </body>
</html>
